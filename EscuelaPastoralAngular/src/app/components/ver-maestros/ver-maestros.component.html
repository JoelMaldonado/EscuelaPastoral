<mat-card>
    <mat-card-content>
      <button mat-raised-button color="primary" (click)="agregarAlumno()">Agregar Evento</button>
    </mat-card-content>
  </mat-card>
  
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let alumno">{{ alumno.id }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let alumno">{{ alumno.nombre }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="edad">
      <mat-header-cell *matHeaderCellDef>Edad</mat-header-cell>
      <mat-cell *matCellDef="let alumno">{{ alumno.edad }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="genero">
      <mat-header-cell *matHeaderCellDef>GÃ©nero</mat-header-cell>
      <mat-cell *matCellDef="let alumno">{{ alumno.genero }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let alumno">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
